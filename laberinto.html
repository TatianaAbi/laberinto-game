<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bombas game💣</title>
  <link rel="stylesheet" href="./laberinto.css">
</head>
<body>
  <div class="container-canvas">
    <canvas id="game"></canvas>
      <div class="btns">
      <button class="control" id="btnUp">arriba</button>
      <button class="control" id="btnLeft">izquierda</button>
      <button class="control" id="btnRight">derecha</button>
      <button class="control" id="btnDown">abajo</button>
      </div>
  
    <div class="mensajes">
    <p class="vidas">vidas: <span id="lives"></span></p>
    <p class="tiempo">tiempo ⏳: <span id="time"></span></p>
    <p class="records">record: 🏆<span id="record"></span></p>
    
    <button class="reiniciar">reiniciar</button>
    </div>
  

  <div class="menu-iniciar inactive">
    <h1 class="titulo">LO LOGRASTE 🎉 </h1>
    <p id="result"></p>    
    <button class="reiniciar-2">empezar otra vez</button>
    </div>
  </div>
  <script src="./maps.js"></script>
  <script src="./laberinto.js"></script>

  
</body>
</html>
